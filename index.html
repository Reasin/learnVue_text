<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            <p v-html="messages"></p>
        </div>
        <script>
            const data = {
                messages: '<h2 style="color:red;">vue.js sample message,</h2>'
            };

            const app = new Vue({
                el:'#app',
                data:data
            });
        </script>
    </body>
</html>
