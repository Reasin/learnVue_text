<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
        <style>
            .red {
                color: white;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <hello />
        </div>

        <script>
            const hello = Vue.component ( 'hello',
            {
                data:function() {
                    return {
                        counter:0,
                        isRed:false
                    };
                },
                methods:{
                    doAction:function(event) {
                        this.counter++;
                        if(this.counter > 10) {
                            this.counter = 0;
                        }
                        if(this.counter % 2 == 0) {
                            this.isRed = false;
                        } else {
                            this.isRed = true;
                        }
                    }
                },
                template: '<p v-bind:class="{red:isRed}" v-on:click="doAction" class="hello">clicked: {{ counter }}</p>'
            })

            const app = new Vue({
                el: '#app',
                data:{
                    name:'no-name'
                }
            });
        </script>
    </body>
</html>
