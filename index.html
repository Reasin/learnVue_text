<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <p :style = "styles">
                {{ message }}
            </p>
        </div>

        <script>
            const classObj = {
                red: true,
                blue: false
            };

            const data = {
                message:'Hello Vue!',
                styles: {
                    margin:'10px',
                    padding:'5px 20px',
                    fontSize: '20pt',
                    color: 'red',
                    backgroundColor: '#fee',
                    border: '3px solid blue'
                }
            };

            const app = new Vue({
                el: '#app',
                data: data
            });
        </script>
    </body>
</html>
