<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
        <style>
            .red {
                color: white;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <div>
                <hello />
            </div>
            <div>
                <hello />
            </div>
            <div>
                <hello />
            </div>
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                components:{
                    hello:{
                        data:function() {
                            return {
                                counter:0,
                            };
                        },
                        template: '<p v-on:click="counter++" class="hello">clicked: {{ counter }}. </p>'
                    }
                }
            });
        </script>
    </body>
</html>
