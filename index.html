<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <style>
        .red {
            font-size: 20pt;
            font-weight: bold;
            font-style: normal;
            color: red;
        }
        .blue {
            font-size: 24pt;
            font-weight: plain;
            font-style: italic;
            color: blue;
        }
        </style>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <p :class = "{red:isRed, blue:isBlue}">
                {{ message }}
            </p>
        </div>
        <hr>
        <button onclick="doAction();">
            click
        </button>

        <script>
            const data = {
                message:'Hello Vue!',
                isRed: true,
                isBlue: false
            };

            const app = new Vue({
                el: '#app',
                data: data
            });

            function doAction() {
                data.isRed = !data.isRed;
                data.isBlue = !data.isBlue;
            }
        </script>
    </body>
</html>
