<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <style>
            .ok {
                font-size: 24pt;
                color: blue;
                padding: 5px 10px;
                border: 2px solid red;
            }
            .ng {
                font-size: 20pt;
                color: gray;
            }
        </style>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <p v-if = "flag" class="ok">
                これは正常な表示です。
            </p>
            <p v-else class="ng">
                ※問題が発生中です......
            </p>
        </div>
        <button onclick="doAction();">
            click
        </button>
        <script>
            const data = {
                flag: true
            };

            const app = new Vue({
                el: '#app',
                data: data
            });
            
            function doAction() {
                data.flag = !data.flag;
            }
        </script>
    </body>
</html>
