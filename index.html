<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            {{ message * 1.08 + 'å††' }}
        </div>
        <hr>
        <input type="text" onInput="doAction(event)"/>
        <script>
            const data = {
                message: 'please type!'
            };
            const app = new Vue({
                el: '#app',
                data: data
            })
            function doAction() {
                data.message = event.target.value;
            }
        </script>
    </body>
</html>
