<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
        <style>
            .hello {
                font-size: 20pt;
                font-weight: bold;
                border: 1px solid magenta ;
                padding: 5px 10px 0px 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <hello />
        </div>

        <script>
            Vue.component ( 'hello',
            {
                data:function() {
                    return {
                        counter:0
                    };
                },
                template: '<p v-on:click="counter++;" class="hello">clicked: {{ counter }}</p>'
            })

            const app = new Vue({
                el: '#app',
                data:{
                    name:'no-name'
                }
            });
        </script>
    </body>
</html>
