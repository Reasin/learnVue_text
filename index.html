<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
        <style>
            .red {
                color: white;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <hello />
        </div>

        <script>
            Vue.component('hello', {
                data:function() {
                    return {
                        num:0,
                        message:'type a number.'
                    };
                },
                methods:{
                    calc:function(event) {
                        var total = 0;
                        for (var i = 1; i <=this.num;i++){
                            total += i;
                        }
                        this.message = "total:" + total;
                    }
                },
                template:'<div><p class="hello">{{ message }}</p><div><input type="number" v-on:input="calc" v-model="num"></div></div>'
            })

            const app = new Vue({
                el: '#app',
            });
        </script>
    </body>
</html>
