<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <style>
        .red {
            font-size: 20pt;
            font-weight: bold;
            font-style: normal;
            color: red;
        }
        .blue {
            font-size: 24pt;
            font-weight: lighter;
            font-style: italic;
            color: blue;
        }
        </style>
        <h1>
            Vue.js
        </h1>
        <div id="app">
            <p :class = "classes">
                {{ message }}
            </p>
        </div>
        <hr>
        <button onclick="doAction();">
            click
        </button>

        <script>
            const classObj = {
                red: true,
                blue: false
            };

            const data = {
                message:'Hello Vue!',
                classes: classObj
            };

            const app = new Vue({
                el: '#app',
                data: data
            });

            function doAction() {
                classObj.red = !classObj.red;
                classObj.blue = !classObj.blue;
            }
        </script>
    </body>
</html>
