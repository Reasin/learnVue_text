<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>My first Vue app</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            {{ message }}
        </div>
        <hr>
        <button onclick="doAction();">
            click
        </button>
        <script>
            const data = {
                message: 'Hello Vue!'
            };
            const app = new Vue({
                el: '#app',
                data: data,
                render: (element)=>{
                    return element("ol",
                        [
                            element("li","item 1"),
                            element("li","item 2"),
                            element("li","item 3")
                        ]
                    );
                }
            })
            function doAction() {
                data.message = "You Clicked!!!";
            }
        </script>
    </body>
</html>
